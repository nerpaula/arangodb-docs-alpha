name: 'plain-build-deploy'
on:
  workflow_dispatch: {}
  pull_request:
    types: [ labeled ]

jobs:
  build:
    if: ${{ github.event.label.name != 'examples-generation' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy to Netlify
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install netlify-cli --save-dev
      - run: netlify deploy --auth ${{ secrets.NETLIFY_AUTH_TOKEN }} --site ${{ secrets.NETLIFY_SITE_ID }} --dir site/public
