
name: 'plain-build-deploy'

on:
    workflow_dispatch:
      inputs:
        logLevel:
          description: 'Log level'
          required: false
          default: 'warning'
          type: choice
          options:
          - info
          - warning
          - debug
        tags:
          description: 'Test scenario tags'
          required: false
          type: boolean
        environment:
          description: 'Environment to run tests against'
          type: environment
          required: false
  pull_request:
    types: [ labeled ]

jobs:
  build:
    if: ${{ github.event.label.name != 'examples-generation' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy to Netlify
        uses: actions/setup-node@v3
        with:
          node-version: 16
        run: npm install netlify-cli --save-dev
        run: netlify deploy --dir=site/public
