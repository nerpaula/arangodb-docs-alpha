
name: 'examples-generation-test'

on:
  workflow_dispatch:
  pull_request:
    types: [ labeled ]

jobs:
  build:
    if: ${{ github.event.label.name == 'examples-generation' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: build docker with examples test
        run: docker compose up --exit-code-from site

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Automatic commit of examples cache
          file_pattern: 'site/data/cache.json'
          commit_user_name: My GitHub Actions Bot # defaults to "github-actions[bot]"
          commit_user_email: my-github-actions-bot@example.org # defaults to "41898282+github-actions[bot]@users.noreply.github.com"
          commit_author: Author <actions@github.com> # defaults to author of the commit that triggered the run
          add_options: '-u'

      - name: Deploy to Netlify
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install netlify-cli --save-dev
      - run: netlify deploy --auth ${{ secrets.NETLIFY_AUTH_TOKEN }} --site ${{ secrets.NETLIFY_SITE_ID }} --dir site/public

        

      