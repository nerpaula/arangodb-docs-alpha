version: "3.5"
services:
  arango_single_3_10:
    container_name: arango_single_3_10
    image: arangodb/arangodb-starter:latest
    ports:
      - 8520:8520
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      docs_net:
        ipv4_address: 192.168.129.20
    command: --starter.port=8520 --starter.address=192.168.129.21 --starter.mode=single --docker.image=arangodb/enterprise:latest --docker.container=arango_single_3_10 --docker.net-mode=docs_net
    environment:
      - ARANGO_NO_AUTH=1

  arango_single_3_11:
    container_name: arango_single_3_11
    image: arangodb/arangodb-starter:latest
    ports:
      - 8530:8530
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      docs_net:
        ipv4_address: 192.168.129.30
    command: --starter.port=8530 --starter.address=192.168.129.31 --starter.mode=single --docker.image=arangodb/enterprise:latest --docker.container=arango_single_3_11 --docker.net-mode=docs_net
    environment:
      - ARANGO_NO_AUTH=1

  # arango_cluster:
  #   container_name: arango_cluster
  #   image: arangodb/arangodb-starter:latest
  #   ports:
  #     - 8530:8530
  #   volumes:
  #     - /var/run/docker.sock:/var/run/docker.sock
  #   networks:
  #     docs_net:
  #       ipv4_address: 192.168.129.30
