  #   environment:
  #     - ARANGO_NO_AUTH=1


  arangoproxy:
    container_name: arangoproxy
    image: arangoproxy
    build:
      context: .
      target: arangoproxy
    networks:
      docs_net:
        ipv4_address: 192.168.129.4
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./migration-tools:/home
      - ./site/data:/etc/arangoproxy
    environments:
      - ARANGOPROXY_ARGS

  site:
    container_name: site
    image: site
    depends_on:
      - "arangoproxy"
    build:
      context: .
      target: hugo
    ports:
      - "1313:1313"
    networks:
      docs_net:
        ipv4_address: 192.168.129.3
    volumes:
      - ./site:/site
      - ./migration-tools/scripts/common:/home
    environment:
      - HUGO_ENV

    
  

networks:
  docs_net:
    name: docs_net
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.129.0/24
          gateway: 192.168.129.1

          

